<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
    let speed = document.querySelector(".speed");
    let speedBar = document.querySelector(".speed-bar");
    let video = document.querySelector("video");
    speed.addEventListener("mousemove",action);
    function action(e){
        let percentage= e.offsetY/this.offsetHeight;
        let min = 0.4;
        let max = 4;
        speedBar.style.height = percentage*100+"%";
        let rate = percentage*(max-min)+min;
        speedBar.textContent = `${rate.toFixed(2)}x`;
        video.playbackRate = rate;
        
    }
</script>
</body>
