<!DOCTYPE html>
<html>
<head>
	<title>Playing with CSS variable</title>
 	<link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive|Gloria+Hallelujah|Lacquer&display=swap" rel="stylesheet">
</head>
<body >
 
		<h2 >Update CSS variable with <span class="h1" >JS</span></h2>  
		 <!-- style= "--base"-->
		 <div id="control">
			<label for="blur">Blur:</label>
			<input name="blur" type="range" min="0" max="100" data-sizing="px" value="20">
			<label for="spacing">Spacing:</label>
			<input name="spacing" type="range" min="0" max="100" data-sizing="px" value="50">
			<label for="base">Base Color:</label>
			<input name="base" type="color" value="#4cbfa0">
		</div>
		<div id="pic">
		<img src="./IMG_0644.JPG" height="500" width="600">
		</div>
  
  <script>
	 let inputs=document.querySelectorAll(`input`); 
	 inputs.forEach(input => {
		 input.addEventListener("change", info)
		 input.addEventListener("mousemove", info)
	 });
	 function info(e){
		let unit = this.dataset.sizing||"";
		document.documentElement.style.setProperty(`--${this.name}`,this.value+unit)
		// console.log(unit);
		console.log(document);
		console.log(document.documentElement);
		
		console.log(e.target.value);
		console.log(this.value);


	 }
  </script>

</body>
</html>
