  <script>
	const checkboxs=document.querySelectorAll("input");
	let lastchecked;
	
	function layout(e) {
		
		let inbetween=false;
		
		
		if(e.shiftKey&&this.checked){
		
		checkboxs.forEach(checkbox=>{
			if (checkbox===this||checkbox===lastchecked){
				inbetween=!inbetween;
			}
			if(inbetween===true){
				checkbox.checked=true;
				console.log(checkbox);
			}
			
		});

		}

		lastchecked=this;
		
	} 
		checkboxs.forEach(x=>x.addEventListener("click", layout))
		console.log(checkboxs);
		checkboxs.forEach(x=>console.log(x));
  </script>
